<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- NES Controller -->
  <g transform="translate(256, 200)">
    <!-- Controller Body -->
    <rect x="-100" y="-40" width="200" height="80" rx="12" fill="#2a2a3e" stroke="#64b4ff" stroke-width="2"/>
    <rect x="-90" y="-30" width="180" height="60" rx="8" fill="#1e1e2e"/>
    
    <!-- D-Pad -->
    <g fill="url(#controllerGradient)" filter="url(#glow)">
      <rect x="-70" y="-25" width="20" height="8" rx="2"/>
      <rect x="-70" y="17" width="20" height="8" rx="2"/>
      <rect x="-78" y="-8" width="8" height="20" rx="2"/>
      <rect x="-62" y="-8" width="8" height="20" rx="2"/>
    </g>
    
    <!-- A Button -->
    <circle cx="50" cy="-10" r="12" fill="#ff6464" filter="url(#glow)"/>
    <circle cx="50" cy="-10" r="8" fill="#ff8888"/>
    
    <!-- B Button -->
    <circle cx="75" cy="10" r="12" fill="#ffc864" filter="url(#glow)"/>
    <circle cx="75" cy="10" r="8" fill="#ffd488"/>
    
    <!-- Start/Select area -->
    <rect x="-30" y="25" width="60" height="6" rx="3" fill="#64b4ff" opacity="0.6"/>
  </g>
  
  <!-- NESIUM Text -->
  <g transform="translate(256, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
          fill="#64b4ff" text-anchor="middle" filter="url(#glow)">
      <tspan x="0" dy="0">NESIUM</tspan>
    </text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">
      <tspan x="0" dy="0">NESIUM</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" 
        fill="#88aacc" text-anchor="middle" opacity="0.8">
    NES Emulator
  </text>
  
  <!-- Accent lines -->
  <line x1="80" y1="180" x2="180" y2="180" stroke="#64b4ff" stroke-width="3" opacity="0.5"/>
  <line x1="332" y1="180" x2="432" y2="180" stroke="#64b4ff" stroke-width="3" opacity="0.5"/>
</svg>

