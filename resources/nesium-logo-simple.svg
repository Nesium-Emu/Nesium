<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bgGrad)"/>
  
  <!-- NES Controller Icon -->
  <g transform="translate(128, 128)">
    <!-- Controller Body -->
    <rect x="-50" y="-20" width="100" height="40" rx="6" fill="#2a2a3e" stroke="#64b4ff" stroke-width="1.5"/>
    <rect x="-45" y="-15" width="90" height="30" rx="4" fill="#1e1e2e"/>
    
    <!-- D-Pad -->
    <g fill="#64b4ff" filter="url(#glow)">
      <rect x="-35" y="-12" width="10" height="4" rx="1"/>
      <rect x="-35" y="8" width="10" height="4" rx="1"/>
      <rect x="-39" y="-4" width="4" height="10" rx="1"/>
      <rect x="-31" y="-4" width="4" height="10" rx="1"/>
    </g>
    
    <!-- A Button -->
    <circle cx="25" cy="-5" r="6" fill="#ff6464" filter="url(#glow)"/>
    <circle cx="25" cy="-5" r="4" fill="#ff8888"/>
    
    <!-- B Button -->
    <circle cx="37" cy="5" r="6" fill="#ffc864" filter="url(#glow)"/>
    <circle cx="37" cy="5" r="4" fill="#ffd488"/>
  </g>
  
  <!-- N Text (stylized) -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="#64b4ff" text-anchor="middle" filter="url(#glow)">
    N
  </text>
</svg>

